<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>

    <div class="app">
        <div class="header">
            <h1 class="header-text">Todo example</h1>
        </div>
        <div class="input-container">
            <input type="text" id="title-input" oninput="onTextChange(event)" class="title-input">
            <button class="submit-button disabled" onclick="addTodo(event)" disabled id="submitBtn">
                <span class="button-text">Add</span>
            </button>
        </div>
        <div class="filter-container">
            <div class="filter active">
                All
            </div>
            <div class="filter">
                Pending
            </div>
            <div class="filter">
                Completed
            </div>
        </div>
        <div class="list-container">
            <div id="loading-container" class="loading-container">
                <div class="loading"></div>
            </div>
            <div class="list" id="list"></div>
        </div>
        
    </div>
    <script text="javascript" src="index.js"></script>
</body>
</html>
