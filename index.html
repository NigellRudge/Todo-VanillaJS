<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>

    <div class="app">
        <div class="header">
            <h1 class="header-text">Todo example</h1>
        </div>
        <div class="input-container">
            <input onkeydown="captureKeyPress(event)" type="text" id="title-input" oninput="onTextChange(event)" class="title-input">
            <button class="submit-button disabled" onclick="addTodo(event)" disabled id="submitBtn">
                <span class="button-text">Add</span>
            </button>
        </div>
        <div class="filter-container">
            <div class="filter active" id="filter-all" onclick="onFilterClick(null)">
                All
            </div>
            <div class="filter" id="filter-pending"  onclick="onFilterClick(STATUS_TYPES.PENDING)">
                <span class="filter-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-hourglass-bottom" viewBox="0 0 16 16">
                        <path d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702s.18.149.5.149.5-.15.5-.15v-.7c0-.701.478-1.236 1.011-1.492A3.5 3.5 0 0 0 11.5 3V2h-7z"/>
                      </svg>
                </span>
                <span class="filter-text">
                    Pending
                </span>
            </div>
            <div class="filter" id="filter-complete" onclick="onFilterClick(STATUS_TYPES.COMPLETE)">
                <span class="filter-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 16 16">
                        <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                        <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                    </svg>
                </span>
                <span class="filter-text">
                    Completed
                </span>
            </div>
        </div>
        <div class="list-container">
            <!-- <div id="loading-container" class="loading-container">
                <div class="loading"></div>
            </div> -->
            <div class="list" id="list"></div>
        </div>
        <div class="delete-all-container">
            <div class="delete-all" id="delete-container" onclick="deleteAllItems()">
                <span class="delete-all-text">Delete All</span>
                <svg xmlns="http://www.w3.org/2000/svg" onclick="deleteItem(event)" width="18" height="18" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
            </div>
        </div>
    </div>
    <script text="javascript" src="index.js"></script>
</body>
</html>
