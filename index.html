<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>
    <span class="header-text"> Todo redux example</span>
    <div class="app">
        <div class="header-text-container">
            <div class="item-count-container">
                <span class="item-count">0 item</span>
            </div>
        </div>
        <div class="todo-input-container">
            <input type="text" id="todoIput" placeholder="Todo title" class="todo-input" />
            <button onclick="onAddClick(event)" class="add-button" id="addBtn">
                  <div class="add-button-text">
                    Add
                  </div>
            </button>
        </div>
        <div class="todo-list-container">
            <div class="todo-list" id="todoList">
                
            </div>
        </div>
    </div>
    <script text="javascript" src="index.js"></script>
</body>
</html>
